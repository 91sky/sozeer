<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Google Search</title>
    <style>
        /* 移动端重置样式 */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
        }

        /* 移动端专用容器 */
        .mobile-container {
            padding: 40px 15px 20px;
            min-height: 100vh;
        }

        /* 移动端优化logo */
        .mobile-logo {
            width: 80px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        /* 移动端搜索表单 */
        .mobile-search-form {
            position: relative;
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
        }

        /* 移动端输入框 */
        .mobile-search-box {
            width: 100%;
            height: 48px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 52px 0 20px;
            font-size: 16px;
            background: #fff;
            -webkit-appearance: none;
        }

        /* 语音搜索图标 */
        .voice-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#4285f4" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V19h4v2H8v-2h4v-3.07z"/></svg>');
            background-size: cover;
            border: none;
            cursor: pointer;
        }

        /* 搜索按钮容器 */
        .button-container {
            margin-top: 20px;
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr;
        }

        /* 移动端搜索按钮 */
        .mobile-search-btn {
            background: #f8f9fa;
            color: #3c4043;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mobile-search-btn.primary {
            background: #4285f4;
            color: white;
            border-color: transparent;
        }

        /* 底部导航 */
        .mobile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            padding: 12px;
            display: none; /* 可根据需要启用 */
        }

        /* 移动端交互优化 */
        input:focus, button:focus {
            outline: none;
        }

        .mobile-search-box:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(66,133,244,.28);
        }

        .mobile-search-btn:active {
            background: #f1f3f4;
            transform: scale(0.98);
        }

        /* 横屏优化 */
        @media (orientation: landscape) {
            .mobile-container {
                padding-top: 20px;
            }
        }

        /* 大屏手机优化 */
        @media (min-width: 480px) {
            .mobile-search-box {
                height: 52px;
                font-size: 17px;
            }
        }

        /* 平板优化 */
        @media (min-width: 768px) {
            .mobile-container {
                padding: 80px 20% 40px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <img src="logo-mobile.png" alt="Google" class="mobile-logo">
        
        <form action="results.php" method="get" class="mobile-search-form">
            <div style="position: relative;">
                <input type="text" 
                       name="q" 
                       class="mobile-search-box" 
                       placeholder="Search Google or type a URL"
                       inputmode="search"
                       autofocus>
                <button type="button" class="voice-search" aria-label="Voice Search"></button>
            </div>
            
            <div class="button-container">
                <button type="submit" class="mobile-search-btn primary">SOZEER.COM 搜这儿，啥都有</button>
                <button type="button" class="mobile-search-btn">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <!-- 可选底部导航 -->
    <div class="mobile-footer">
        <!-- 可添加导航图标 -->
    </div>
</body>
</html>
